<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Products Section -->
    <section id="products">
        <div class="products-container">
            <div class="product" data-id="1" data-name="Product 1" data-price="19.99">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="29.99">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="39.99">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
            <div class="product" data-id="4" data-name="Product 4" data-price="49.99">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$49.99</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
